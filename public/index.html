<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pac-Man</title>
        <link rel="icon" href="assets/logo.png" />
        <link href="styles.css" rel="stylesheet" />
        <link href="github.css" rel="stylesheet" />
        <link href="mobile.css" rel="stylesheet" />
        <link href="start.css" rel="stylesheet" />
    </head>

    <body>
        <div class="header">
            <div class="header-left">
                <img src="assets/header_logo.png" height="68px" width="150px" href="https://pacman-js.web.app"/>
            </div>
            <div class="header-center">
                <button
                    class="start-button"
                    id="startGame">
                    Start Game
                </button>
            </div>
            <div class="header-right">
                <button class="button" onclick="openGithub()">
                    <svg
                        fill="#ffffff"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                        <g
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            id="SVGRepo_tracerCarrier"
                        ></g>
                        <g id="SVGRepo_iconCarrier">
                            <title>github</title>
                            <rect fill="none" height="24" width="24"></rect>
                            <path
                                d="M12,2A10,10,0,0,0,8.84,21.5c.5.08.66-.23.66-.5V19.31C6.73,19.91,6.14,18,6.14,18A2.69,2.69,0,0,0,5,16.5c-.91-.62.07-.6.07-.6a2.1,2.1,0,0,1,1.53,1,2.15,2.15,0,0,0,2.91.83,2.16,2.16,0,0,1,.63-1.34C8,16.17,5.62,15.31,5.62,11.5a3.87,3.87,0,0,1,1-2.71,3.58,3.58,0,0,1,.1-2.64s.84-.27,2.75,1a9.63,9.63,0,0,1,5,0c1.91-1.29,2.75-1,2.75-1a3.58,3.58,0,0,1,.1,2.64,3.87,3.87,0,0,1,1,2.71c0,3.82-2.34,4.66-4.57,4.91a2.39,2.39,0,0,1,.69,1.85V21c0,.27.16.59.67.5A10,10,0,0,0,12,2Z"
                            ></path>
                        </g>
                    </svg>
                    View source code
                </button>
            </div>
        </div>

        <div class="center">
            <input
                type="checkbox"
                title="Hack"
                class="hack"
                id="hack"
                value="Hack"
            />
            <label for="hack" style="color: aliceblue">Show Range</label>
            
            
        </div>
        <div class="center-restart"><button
                    class="start-button"
                    id="restart-game"
                    onclick="restartGame()">
                    ReStart Game
                </button></div>

        <div class="main">
            <div class="extra-space" id="label1">Pacman</div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="assets">
            <img
                id="animation"
                src="assets/animations.gif"
                width="140"
                height="20"
            />
            <img id="ghosts" src="assets/ghost.png" width="140" height="20" />
        </div>

        <div class="footer"></div>

        <div class="mobile-main" id="mobile-main">
            <div class="card">
                <div class="card-header">
                    <div class="image">
                        <svg
                            aria-hidden="true"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                            fill="none"
                        >
                            <path
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                                stroke-linejoin="round"
                                stroke-linecap="round"
                            ></path>
                        </svg>
                    </div>
                    <div class="content">
                        <span class="title">Warning</span>
                        <p class="message">
                            Our website is currently not compatible with mobile
                            phones. We apologize for any inconvenience caused
                            and are working on developing a mobile-friendly
                            version. For the best browsing experience, we
                            recommend accessing our site on a desktop or laptop
                            computer OR Contact the developer.
                        </p>
                    </div>
                    <div class="actions">
                        <button
                            class="desactivate"
                            type="button"
                            id="okButton"
                            onclick="myOkay()"
                        >
                            Okay
                        </button>
                        <button
                            class="cancel"
                            type="button"
                            id="cancelButton"
                            onclick="myCancel()"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="ghost.js"></script>
        <script src="pacman.js"></script>
        <script src="game.js"></script>
        <script src="mobile.js"></script>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBalqw2lYXYBKrHDwuzjKuksd1J3deaVQ4",
                authDomain: "pacman-game01.firebaseapp.com",
                projectId: "pacman-game01",
                storageBucket: "pacman-game01.appspot.com",
                messagingSenderId: "1000120303197",
                appId: "1:1000120303197:web:feb762d8f8e2ceb4c217b4",
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        </script>
    </body>
</html>
